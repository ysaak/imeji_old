<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/antiscroll/0.9/antiscroll.min.css" integrity="sha256-wrkd9EGBhLEodPomjA6eutiEkyqIHlqo5T+fyzVpRcw=" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ href('/static/OverlayScrollbars/css/OverlayScrollbars.min.css') }}">
    <link rel="stylesheet" href="{{ href('/static/styles.css') }}">

    <title>{% block title %}Imeji{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-dark imeji-nav fixed-top justify-content-between">
    <a class="navbar-brand" href="{{ href(root_path) }}">Imeji</a>

    <form class="form-inline" method="GET" action="{{ href(search_path) }}">
        <input class="form-control mr-sm-2 bg-dark text-white border-secondary" style="width: 400px" type="search" placeholder="Search" aria-label="Search" name="q" value="{{ searchQuery }}">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav d-flex" style="flex-direction: row">
        <li class="nav-item">
            <a class="nav-link" href="{{ href(new_wallpaper_path) }}">Upload</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ href(help_path) }}">Help</a>
        </li>
    </ul>
</nav>

{% block sidebar %}{% endblock %}

<main id="content">
    {% if error is not empty %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="{{ href('/static/OverlayScrollbars/js/jquery.overlayScrollbars.js') }}"></script>
<script>
$(document).ready(function() {
    //$('body').overlayScrollbars({ className : "os-theme-light" });
    $('.tag-list').overlayScrollbars({ className : "os-theme-light" });
})
</script>
{% block script %}{% endblock %}
</body>
</html>
