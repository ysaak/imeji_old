{% extends "layout" %}

{% block content %}
<h1>Edit wallpaper</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-4 offset-md-1">
            <img src="{{ href(getWallpaperPath(wallpaper)) }}" class="w-100">
        </div>
        <div class="col-6 offset-md-1">
            <div class="card text-white bg-dark" style="width: 40rem;">
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="{{ href(wallpaper_path(wallpaper)) }}">
                        <input type="hidden" name="_method" value="put">
                        <input type="hidden" name="id" value="{{ wallpaper.id }}">
                        <div class="form-group">
                            <label for="wallpaperFile">File</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file" id="wallpaperFile">
                                <label class="custom-file-label" for="wallpaperFile">Choose file</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wallpaperTags">Example textarea</label>
                            <textarea class="form-control" id="wallpaperTags" rows="5" name="tags">{{ wallpaper.tags | join(' ') }}</textarea>
                        </div>

                        <div class="form-group">
                            <label>Rating</label>
                            <div>
                                {% for rating in ratingList %}
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="rating" id="rating-{{ loop.index }}" value="{{ rating }}" {% if wallpaper.rating == rating %}checked{% endif %}>
                                    <label class="form-check-label" for="rating-{{ loop.index }}">{{ rating }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
